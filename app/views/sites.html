{% extends 'layouts/layout.html' %}
{% set pageName = "Sites" %}

{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">

      <h1 class="nhsuk-heading-l">{{ pageName }}</h1>

      <table class="nhsuk-table">
        <thead class="nhsuk-table__head">
          <tr>
            <th scope="col" class="nhsuk-table__header">Name</th>
            <th scope="col" class="nhsuk-table__header">ICB</th>
            <th scope="col" class="nhsuk-table__header">ODS</th>
            <th scope="col" class="nhsuk-table__header">Action</th>
          </tr>
        </thead>
        <tbody class="nhsuk-table__body">
          {% for id, site in data.sites %}
          <tr class="nhsuk-table__row">
            <th scope="row" class="nhsuk-table__header">{{ site.name }}</th>
            <td class="nhsuk-table__cell">{{ site.icb }}</td>
            <td class="nhsuk-table__cell">{{ site.ods }}</td>
            <td class="nhsuk-table__cell"><a href="/site/{{ id }}">View</a></td>
          </tr>
          {% endfor %}
        </tbody>
        </table>
      
    </div>
  </div>
{% endblock %}
